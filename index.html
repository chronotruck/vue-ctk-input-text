<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-ctk-input-text</title>
    <link rel="stylesheet" href="./assets/main.css">
  </head>
  <body>
    <div id="vueCtkInputTextContainerDiv">
      <img src="./assets/logo.png" alt="Ctk logo">
      <h1>VueCtkInputText</h1>
      <h3>A VueJs component for select time (24h format)</h3>
      <ctk-time-picker label="Select hour" v-model="value2"></ctk-time-picker>
      <br>
      <ctk-time-picker label="Select hour" v-model="value"></ctk-time-picker>
      <br>
      <ctk-time-picker label="Select hour" v-model="value2" hint="Error text" :error-hint="true"></ctk-time-picker>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
